{% load menu_tags %}
{% for child in children %}
<li class="{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}">
	<a class="{% if child.selected %}active{% endif %}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
	{% if child.children %}
    <ul class="child">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
